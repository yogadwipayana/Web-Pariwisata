<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body background="uluwatu2.jpg" >
    <div class="login-container">
        <form class="login-form">
            <h2>Contact Us</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <div class="input-group">
                <label for="Message">Message</label>
                <input type="message" id="message" name="message" placeholder="Enter message" required>
            </div>
            
            <button type="submit" class="login-btn">Send</button>
            
            <div class="signup-link">
                <p>Don't have an email account? 
                <br> <a href="#">More Info</a></p>
            </div>
        </form>
    </div>
</body>
</html>
